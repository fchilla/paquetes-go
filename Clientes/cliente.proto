syntax = "proto3";

option go_package = ".;cliente";

package cliente;

service Clientes {
        rpc GetListaLibros(Request) returns (BookList) {}

        rpc GetChunk(Request) returns (Chunk) {}

        rpc SubirLibro (stream Chunk) returns (UploadReply) {}
}

message BookList {
        bytes file = 1;
}

message Chunk {
        string name = 1;
        bytes content = 2;
}

message Request {
        string name = 1;
}

enum UploadReplyCode {
        unknown = 0;
        ok = 1;
        failed = 2;
}

message UploadReply {
        UploadReplyCode code = 1;
}
