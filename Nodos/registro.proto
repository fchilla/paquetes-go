syntax = "proto3";

option go_package = ".;registro";

package registro;


service Registro {
    rpc EnviarRegistro (stream RegRequest) returns (RegReply) {}
}


message RegRequest {
    oneof data {
        string bookData = 1;
        int64 idNodo = 2;
        ChunkLoc chunk = 3;
    }
}

message ChunkLoc {
    string address = 1;
    string filename = 2;
}

message RegReply {
	bool result = 3;
}